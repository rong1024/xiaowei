<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style>
  .center{
    
    position:absolute;
    left:0;
    top:0;
    right:0;
    bottom:0;
    margin:auto;
    width:400px;
    height:200px;
    background:#ccc;
    overflow:hidden;
  }
  .circle{
    width:100px;
    height:100px;
    border-radius:50%;
    background:#fc0;
  }
  .circle1{
    position:absolute;
    left:-50px;
    top:-50px;
  }
  .circle{
    position:absolute;
    right:-50px;
    bottom:-50px;
  }
</style>
</head>
<body>
    <div class="center">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    </div>
</body>
</html>
